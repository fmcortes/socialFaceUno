<div class="friend-list-title-box">
  <h3>Friends {{ friends.length }}</h3>
  <a href="" class="friend-list-title-box-link">All Friends</a>
</div>
<ul class="friend-list-box">
  <li *ngFor="let friend of friends">
    <div class="friend-list-image-container">
      <img [src]="friend.image" [alt]="'photography of' + friend.firstname" />
      <p>{{ friend.firstname }} {{friend.lastname}} </p>
    </div>
  </li>
</ul>
