<ng-container *ngIf="data$ | async as data">
  <div class="nav-user-icon online" (click)="settingsMenuToggle()">
    <img
      [src]="
        data.currentUser?.image
          ? data.currentUser?.image
          : 'assets/images/user-default-2.png'
      "
      alt=""
    />
  </div>
  <!-- Settings menu -->
  <div class="settings-menu" #settingsMenu>
    <div class="settings-menu-inner">
      <app-profile-picture
        [userProfile]="data.currentUser"
        [showProfileLink]="true"
      ></app-profile-picture>
      <hr />
      <div class="settings-links">
        <img src="assets/images/setting.png" alt="" class="settings-icon" />
        <a [routerLink]="['/home/settings']"
          >Settings & Privacy</a>
      </div>
      <div class="settings-links">
        <img src="assets/images/logout.png" alt="" class="settings-icon" />
        <a href="javascript:void(0)" (click)="logout()"
          >Logout</a>
      </div>
    </div>
  </div>
</ng-container>
