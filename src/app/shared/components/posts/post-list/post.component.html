<div class="post-container">
  <div class="post-row">
    <app-profile-picture [userProfile]="post?.author">
      <span>{{ post?.createdAt | date }}</span>
    </app-profile-picture>
    <a href=""><i class="fas fa-ellipsis-v"></i></a>
  </div>
  <h2 class="post-title">{{post?.title}}</h2>
  <p class="post-text">
    {{ post?.body }}
  </p>
  <div class="post-tag-container">
    <a class="post-tag" *ngFor="let tag of post?.tagList" href="#"
      >#{{ tag }}l</a
    >
  </div>
  <img [src]="post?.image" alt="" class="post-img" />
  <div class="post-row">
    <div class="activity-icons">
      <div>
        <img src="assets/images/like-blue.png" alt="" />{{
          post?.favoritesCount
        }}
      </div>
      <div><img src="assets/images/comments.png" alt="" />45</div>
      <div><img src="assets/images/share.png" alt="" />20</div>
    </div>
  </div>
</div>
