<div class="user-profile">
  <img
    [src]="
      userProfile?.image
        ? userProfile?.image
        : 'assets/images/user-default-2.png'
    "
    alt=""
  />
  <div>
    <p>{{ userProfile?.username }}</p>
    <a [routerLink]="['/home/profile']" *ngIf="showProfileLink"
      >See your profile</a
    >
    <ng-content></ng-content>
  </div>
</div>
